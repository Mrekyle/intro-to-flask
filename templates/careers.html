<!--
     Allowing us to write the code one time and import extra code to be used in the base html file from external
    page files. Preventing repeating the code over and over again. Also allowing us to make a change in one 
    place and not every single place the change occurs.
-->

{% extends "base.html" %}
{% block blog_post %}
    <h1>{{ page_title }}</h1>
{% endblock %}
