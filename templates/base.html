<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--
        Linking a style sheet using the same {{ url_for}} methods can be done too. But will need to tell it where
        to look for the file first. By supplying both the file location and name.
    -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/clean-blog.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    <title>Hello Flask</title>
</head>
<body>
    <!--
        <nav class="navbar">
            <ul>
                
                    The double curly brackets are an expression. Which allows us to call a function from an external 
                    python file. This then enables us to do the routing of the pages externally.
                
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
                <li><a href="{{ url_for('careers') }}">Careers</a></li>
            </ul>
        </nav>

        {% block content %}
        Allows us to insert content directly into a base html page to prevent repeating code. 
        {% endblock %}
    -->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">Thorin &amp; Company</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact_us') }}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('careers') }}">Careers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <!-- Page Header -->
      <header class="masthead" style="background-image:  url('https://pre00.deviantart.net/9ae0/th/pre/f/2013/275/8/f/the_hobbit__thorin_and_company_by_art_calavera-d5nay7b.png')">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>Thorin &amp; Company</h1>
                <span class="subheading">Thorin and his company od dwarfs</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    
      <!-- Main Content -->
      <div class="container">
        {% block blog_post %}

        {% endblock %}
      </div>
    
      <hr>
    
      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <ul class="list-inline text-center">
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
              </ul>
              <p class="copyright text-muted">Copyright &copy; Your Website <span id="copywrite"></span></p>
            </div>
          </div>
        </div>
      </footer>
    
      <!-- Bootstrap core JavaScript -->
      <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    
      <!-- Custom scripts for this template -->
      <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
      <script>
        $('#copywrite').text(new Date().getFullYear()); 
        // Changes the year of the copy write year automatically by getting the current 
        // year using the getfullyear method
      </script>
</body>
</html>
